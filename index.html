<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro clock</title>

  <link rel="stylesheet" href="./css/reset.css"> 
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header class="header">
    <h1 class="header__title">Pomodoro Timer</h1>
  </header>

  <div class="container">
    <h2>Session</h2>

    <div id="countdown">25:00</div>

    <div class="buttons">
      <input class="buttons__pause" id="pause" type="button" value="Pause">

      <input class="buttons__start" id="start" type="button" value="Start">

      <input class="buttons__reset" id="reset" type="button" value="Reset">
    </div>


    <div class="time-bottom">
      <button type="submit" >
        <img class="arrow-up" src="./img/seta-para-cima.svg" alt="Arrow up">
      </button>

      <p class="p-element">25 min</p>

      <button type="submit" >
        <img class="arrow-down" src="./img/baixar.svg" alt="Arrow down">
      </button>
    </div>

    <audio src="./sons/audio.mp3"></audio>
  </div>

  <footer>
    <p class="footer">Coded by <a href="https://canturilsnaik.github.io/primeira-versao-do-site-imersao-css/">&copy; Italo Canturil</a></p>
  </footer>

  <script src="./scripts.js"></script>
</body>
</html>
