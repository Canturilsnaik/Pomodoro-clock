<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro clock</title>

  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet"> 
</head>
<body>
  <header>
    <h1>Pomodoro Timer</h1>
  </header>

  <div class="conteiner">
    <h2>Session</h2>

    <div id="countdown">25:00</div>

    <div class="buttons">
      <input id="pause" type="button" value="Pause">

      <input id="start" type="button" value="Start">

      <input id="reset" type="button" value="Reset">
    </div>


    <div class="time-bottom">
      <button type="submit" class="arrow-up">
        <img src="./img/seta-para-cima.svg" alt="Arrow up">
      </button>

      <p class="p-element">25 min</p>

      <button type="submit" class="arrow-down">
        <img src="./img/baixar.svg" alt="Arrow down">
      </button>
    </div>
  </div>

  <footer>
    <p class="footer">Coded by <a href="https://canturilsnaik.github.io/primeira-versao-do-site-imersao-css/">&copy; Italo Canturil</a></p>
  </footer>

  <script src="./scripts.js"></script>
</body>
</html>
